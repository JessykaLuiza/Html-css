<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deafio tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passa o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul>
        <li><abbr title="Usar a tag &lt;p&gt;">Páragrafos</abbr></li>
        <li><abbr title="Usar a tag &lt;h1 até h6&gt; ">Títulos</abbr></li>
        <li><abbr title=" Usar a tag img">Imagens</abbr></li>
        <li><abbr title="Usar a tag  &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usar a tag &lt;code&gt +  &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title=" Usar a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
